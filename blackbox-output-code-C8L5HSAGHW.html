<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My [Partner/Girlfriend/etc.]?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff1493;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        #response {
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
            color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey [Crush's Name],</h1>
        <p>From the moment I met you, I knew you were special. You've brought so much joy into my life...</p>
        <img src="[URL to your photo, e.g., https://imgur.com/yourimage.jpg]" alt="A romantic photo">
        <p>[Your message: e.g., "Will you be my girlfriend? I promise to make you smile every day. ðŸ’•"]</p>
        <button onclick="propose()">Yes! Let's Do This!</button>
        <p id="response"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function propose() {
            document.getElementById('response').innerText = "Yay! I can't wait! ðŸŽ‰ðŸ’–";
            document.getElementById('response').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
